- hosts: all
  become: yes
  become_user: root

  tasks:
    - block:
      - name: "Download and extract Splunk"
        unarchive:
          src: "https://www.splunk.com/bin/splunk/DownloadActivityServlet?architecture=x86_64&platform=linux&version=8.0.6&product=splunk&filename=splunk-8.0.6-152fb4b2bb96-Linux-x86_64.tgz&wget=true"
          dest: "/opt"
          remote_src: yes
          mode: 0755

      - name: "copy over basic conf files"
        copy:
          src: "files/clustermaster/{{ item }}"
          dest: "/opt/splunk/etc/system/local/{{ item }}"
          mode: 0644
        loop:
          - ui-tour.conf

      - name: "copy over master-apps conf files"
        copy:
          src: "files/clustermaster/master-apps/{{ item }}"
          dest: "/opt/splunk/etc/master-apps/_cluster/local/"
          mode: 0644
        loop:
          - indexes.conf

      - name: "template other conf files"
        template:
          src: "files/clustermaster/{{ item }}"
          dest: "/opt/splunk/etc/system/local/{{ item }}"
          mode: 0644
        loop:
          - server.conf
          - user-seed.conf
          - inputs.conf
          - outputs.conf

      - name:
        apt:
          name: ufw
          state: present
          update_cache: yes

      - name: "open firewall port for Splunk"
        ufw:
          rule: allow
          port: "{{ item }}"
        loop:
          - '9997'
          - '8000'
          - '8089'
          - '8191'
          - '9887'

      - name: "start Splunk"
        shell: "/opt/splunk/bin/splunk start --accept-license --answer-yes --no-prompt"
      tags: cluster_master

